{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
    <title>Login</title>
</head>

<body>
    {% block body_block%}
    {% if user.is_authenticated %}
        <h1>Hello, {{user.username}}<br>Life is tough but so are you.</h1>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <nav class="justify-content-end navbar navbar-expand-sm bg-dark">
        <ul class=" navbar-nav">
            <li class=" nav-item">
                <a class="nav-link" href="{% url 'register' %}">Not a member ?</a>
            </li>

        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="text-center">
                    <img src="{% static 'img/logo1.png' %}" class="rounded" alt="app-logo">
                </div>
            </div>
            <div class="col-sm-2 v-line">
                <hr>
            </div>
            <div class="col-sm-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input type="text" name="username"class="form-control" id="email" placeholder="Enter username" >
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
            </div>
        </div>
    </div>

    </div>
    {% endif %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
